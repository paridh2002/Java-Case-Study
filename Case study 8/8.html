<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Admission Form</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use a common, clean font */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom styles for validation messages */
        .error-box {
            display: none; /* Hidden by default */
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #fef2f2; /* Red-50 */
            color: #b91c1c; /* Red-700 */
            border-radius: 0.5rem;
            border: 1px solid #fca5a5; /* Red-300 */
        }

        .success-box {
            display: none; /* Hidden by default */
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #f0fdf4; /* Green-50 */
            color: #166534; /* Green-700 */
            border-radius: 0.5rem;
            border: 1px solid #86efac; /* Green-300 */
        }
        
        /* Style for the helper text (char count, etc.) */
        .helper-text {
            font-size: 0.875rem;
            color: #6b7280; /* Gray-500 */
            margin-top: 0.25rem;
            height: 1.25rem; /* Reserve space to prevent layout shift */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Gym Admission Form</h1>

        <!-- Validation Message Area -->
        <!-- Populated by JavaScript on submit -->
        <div id="errorMessages" class="error-box"></div>
        <div id="successMessage" class="success-box"></div>

        <!-- Form Element -->
        <form id="gymForm" novalidate>
            <div class="space-y-6">
                
                <!-- Form Row: Name -->
                <div class="grid grid-cols-3 gap-4 items-center">
                    <label for="name" class="font-medium text-gray-700 col-span-1">Name:</label>
                    <div class="col-span-2">
                        <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <!-- Form Row: Sex -->
                <div class="grid grid-cols-3 gap-4 items-center">
                    <span class="font-medium text-gray-700 col-span-1">Sex:</span>
                    <div class="col-span-2 flex items-center space-x-6">
                        <div class="flex items-center">
                            <input type="radio" id="male" name="sex" value="Male" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="male" class="ml-2 block text-sm text-gray-900">Male</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="female" name="sex" value="Female" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="female" class="ml-2 block text-sm text-gray-900">Female</label>
                        </div>
                    </div>
                </div>
                
                <!-- Form Row: Eye Color -->
                <div class="grid grid-cols-3 gap-4 items-center">
                    <label for="eyeColor" class="font-medium text-gray-700 col-span-1">Eye color:</label>
                    <div class="col-span-2">
                         <select id="eyeColor" name="eyeColor" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select...</option>
                            <option value="Green">Green</option>
                            <option value="Blue">Blue</option>
                            <option value="Brown">Brown</option>
                            <option value="Hazel">Hazel</option>
                            <option value="Other">Other</option>
                        </select>
                        <!-- This span will be updated by the 'change' event -->
                        <p id="eyeColorResult" class="helper-text"></p>
                    </div>
                </div>

                <!-- Form Row: Check all that apply -->
                <div class="grid grid-cols-3 gap-4 items-start">
                    <span class="font-medium text-gray-700 col-span-1 pt-1">Check all that apply:</span>
                    <div class="col-span-2 space-y-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="heightCheck" name="heightCheck" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="heightCheck" class="ml-2 block text-sm text-gray-900">Over 6 feet tall</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="weightCheck" name="weightCheck" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="weightCheck" class="ml-2 block text-sm text-gray-900">Over 200 pounds</label>
                        </div>
                    </div>
                </div>

                <!-- Form Row: Describe athletic ability -->
                <div class="grid grid-cols-3 gap-4 items-start">
                    <label for="ability" class="font-medium text-gray-700 col-span-1 pt-2">Describe your athletic ability:</label>
                    <div class="col-span-2">
                        <textarea id="ability" name="ability" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        <!-- This span will be updated by the 'keyup' event -->
                        <p id="charCount" class="helper-text text-right">0 characters</p>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 transition duration-300">
                        Enter my information
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript Section -->
    <script>
        // Wait for the DOM to be fully loaded before running any script
        document.addEventListener('DOMContentLoaded', function() {

            // --- Access All Form Elements ---
            const gymForm = document.getElementById('gymForm');
            const nameInput = document.getElementById('name');
            const maleRadio = document.getElementById('male');
            const femaleRadio = document.getElementById('female');
            const eyeColorSelect = document.getElementById('eyeColor');
            const abilityText = document.getElementById('ability');
            
            // Access helper/message elements
            const errorMessages = document.getElementById('errorMessages');
            const successMessage = document.getElementById('successMessage');
            const charCount = document.getElementById('charCount');
            const eyeColorResult = document.getElementById('eyeColorResult');

            // --- Event: 'focus' and 'blur' ---
            // These events are great for visual feedback
            
            // Function to add highlight
            function handleFocus(event) {
                event.target.style.backgroundColor = '#f0f8ff'; // Light AliceBlue
                event.target.style.borderColor = '#60a5fa'; // Blue-400
            }

            // Function to remove highlight
            function handleBlur(event) {
                event.target.style.backgroundColor = '#ffffff'; // White
                event.target.style.borderColor = '#d1d5db'; // Gray-300
            }

            // Apply focus/blur to text input and textarea
            nameInput.addEventListener('focus', handleFocus);
            nameInput.addEventListener('blur', handleBlur);
            abilityText.addEventListener('focus', handleFocus);
            abilityText.addEventListener('blur', handleBlur);

            // --- Event: 'keyup' ---
            // This event is perfect for a real-time character counter
            abilityText.addEventListener('keyup', function(event) {
                const count = event.target.value.length;
                // Use template literal (backticks) so interpolation works
                charCount.textContent = `${count} characters`;
            });

            // --- Event: 'change' ---
            // This event fires when a new value is selected in a dropdown
            eyeColorSelect.addEventListener('change', function(event) {
                const selectedColor = event.target.value;
                if (selectedColor) {
                    // Use template literal for interpolation
                    eyeColorResult.textContent = `You selected: ${selectedColor}`;
                } else {
                    eyeColorResult.textContent = ''; // Clear if they go back to "Select..."
                }
            });

            // --- Event: 'submit' (The main validation) ---
            gymForm.addEventListener('submit', function(event) {
                // IMPORTANT: Stop the form from actually submitting
                event.preventDefault();

                // --- Start Form Validation ---
                let errors = [];

                // Clear previous messages
                errorMessages.style.display = 'none';
                successMessage.style.display = 'none';
                errorMessages.innerHTML = '';

                // 1. Validate Name
                if (nameInput.value.trim() === '') {
                    errors.push('Name is required.');
                }

                // 2. Validate Sex
                if (!maleRadio.checked && !femaleRadio.checked) {
                    errors.push('Please select a sex.');
                }

                // 3. Validate Eye Color
                if (eyeColorSelect.value === '') {
                    errors.push('Please select an eye color.');
                }
                
                // --- Display Validation Results ---
                if (errors.length > 0) {
                    // If there are errors, show the error box
                    errorMessages.innerHTML = errors.join('<br>');
                    errorMessages.style.display = 'block';
                } else {
                    // If no errors, show success and reset the form
                    successMessage.innerHTML = '<strong>Success!</strong> Your information has been submitted.';
                    successMessage.style.display = 'block';
                    
                    // Reset the form for a new entry
                    gymForm.reset();
                    
                    // Reset helper text
                    charCount.textContent = '0 characters';
                    eyeColorResult.textContent = '';
                }
            });

        });
    </script>

</body>
</html>
